<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Buku</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Challenge - 22.11.4667</h2>
<table>
    <thead>
        <tr>
            <th colspan="4">Daftar Buku</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3"><img src="sejarah-dunia-yang-disembunyikan.jpg" width="100"></td>
            <td>Judul</td>
            <td>:</td>
            <td>Sejarah Dunia Yang Disembunyikan</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>:</td>
            <td>Rp 135.000,00</td>
        </tr>
        <tr>
            <td>Pengarang</td>
            <td>:</td>
            <td>Jonathan Black</td>
        </tr>
    </tbody>
</table>
<table>
    <tbody>
    <h3>Isilah Formulir Dibawah Ini :</h3>
 
        <label for="nama">Nama :</label>
        <input type="text" id="nama" placeholder="Raihan Aly Zaky"><br>
    
        <label for="password">Password :</label>
        <input type="password" id="password" name="password"><br>
    
        <label>Jenis Kelamin :</label>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" checked>
        <span>Laki-laki</span> 
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label><br>
    
        <label>Hobi:</label>
        <input type="checkbox" id="Bermain" name="hobi" value="Bermain">
        <span>Bermain Valo</span>
        <input type="checkbox" id="Membaca" name="hobi" value="Membaca">
        <span>Membaca</span>
        <input type="checkbox" id="Mengaji" name="hobi" value="Mengaji"checked>
        <span>Mengaji</span>
        <br>

        <label for="asal_kota">Asal Kota:</label>
        <select id="asal_kota" name="asal_kota">
        <option value="Jakarta">Jogja</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Yogyakarta">Mbuantol</option>
        </select><br>
    
        <label for="komentar">Komentar Anda:</label>
        <textarea name="komenUser" id="komentar" cols="30" rows="5">Challenge Pemrograman Web</textarea>
        <br>
        <input type="button" value="Mulai Proses">

    </tbody>
</table>
</body>
</html>
